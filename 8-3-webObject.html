<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>web form的使用</title>
        <script>
            function stdWeight(myForm) {
                var height,weight;
                height = Number(myForm.height.value);
                weight = (height - 100) * 0.9;
                myForm.weight.value = weight;
            }
        </script>

        <body>
            <form name ="weightForm"><p>
                男性:<input type="radio" name="sex" checked>
                女性:<input type="radio" name="sex" ><br>
                身高:<input type="text" name="height">cm<br>
                <input type="button" value="計算"
                    name="calc" onclick="stdWeight(this.form)"><br>
                標準體重:<input type="text" name="weight">kg 
            </p></form>
        </body>
