            //點擊會跳出帶圖片的畫面，添加點擊關閉畫面按鍵
            function openWin() {
                var win =window.open("","","width=1000,height=1000"); //打開window
                win.document.open(); // 打開document 物件
                win.document.write("<img src='../images/cat.jpeg'>"); //圖片畫面的顯示
                win.document.write("<form><p>"); //form的表示
                win.document.write('<input type="button" value="關閉"'); //關閉按鍵的設置
                win.document.write('onclick="window.close()">'); //後台事件處理
                win.document.write("<p></form>"); 
                win.document.close(); // 關閉document 物件
            }
        </script>
    </head>

    <body>
        <form name ="myForm"><p>
            <input type="button" value="打開"
                name="openBtn" onclick="openWin()">
        </p></form>
    </body>
