<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>変数のテスト</title>
    </head>

    <body>
        <!--基本的计算--> 
        <p style="font-size: 200%">
            <script>
                var num1,num2;
                num1=10;
                num2=8;
                document.write(num1,"+",num2,"=",num1+num2,"<br>")
                document.write(num1,"-",num2,"=",num1-num2,"<br>")
                document.write(num1,"*",num2,"=",num1*num2,"<br>")
                document.write(num1,"/",num2,"=",num1/num2,"<br>")
                document.write(num1,"%",num2,"=",num1%num2,"<br>")
            </script>
        </p>
        <!--演算子の優先順位-->
        <p style="font-size: 150%">
            <script>
                var result;
                result = (3+4)*5;
                document.write(result);
            </script>
        </p>
    </body>
