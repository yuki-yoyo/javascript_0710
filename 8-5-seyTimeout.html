<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>web 計時器</title>
        <script>
            
            var hourBox,minBox,secBox;
            var timer;

            window.onload = init;
            function init() {
                hourBox = document.clockForm.hour;
                minBox = document.clockForm.minute;
                secBox = document.clockForm.sec;
                dClock();
            }
            function dClock() {
                var now = new Date();
                var hour = now.getHours();
                var min = now.getMinutes();
                var sec = now.getSeconds();

                if (hour < 10) hour = "0" + hour;
                if (min < 10) min = "0" + min;
                if (sec < 10) sec = "0" + sec;
                hourBox.value = hour;
                minBox.value = min;
                secBox.value = sec;
                timer = setTimeout("dClock()",1000); 

                timer = setTimeout("alert('時間截止')",5000); //5秒後跳出顯示時間截止的對話框設定；
            }

            
            //設定一定的時間限制從當前畫面跳轉到另外一個網頁；

            window.onload = move;
            function move() {
                setTimeout("location.replace('http://google.co.jp')",10*1000);
            }
            */
        </script>
    </head>

    <body>
        <form name="clockForm"><p>
            <input type="text" name="hour">時
            <input type="text" name="minute">分
            <input type="text" name="sec">秒
        </p></form>
    </body>
