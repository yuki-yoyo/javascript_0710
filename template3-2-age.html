<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>変数のテスト</title>
    </head>

    <body>
        <script>
            var age;
            age=20;
            age=age+5;
            document.write("<h1>",age,"</h1>");

            var name="山田太郎";
            document.write("<h1>",name,"</h1>");

            document.write("<h1>","私は"　+ name + "です","</h1>");
            document.write("<h1>",age +"才です","</h1>");
        </script>
    </body>
