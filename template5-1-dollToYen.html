<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>ユーザ定義関数の作成</title>
        <!--美元换算日元的定义函数用法-->
        <script>
            function dollToYen(doll,rate){
                var yen;
                yen = doll * rate;
                return yen;
            }
        </script> 
    </head>

    <body>
        <p style="font-size: 200%;">
            <script>
                var yen1 = dollToYen(100,90);
                document.write(yen1,"円<br>");

                var doll2 = 50;
                var rate2 = 88;
                var yen2 = dollToYen(doll2,rate2);
                document.write(yen2,"円<br>");
            </script>
        </p>
    </body>
